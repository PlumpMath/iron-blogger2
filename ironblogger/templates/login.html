{% extends "layout.html" %}
{% block content %}
<h1>Log In</h1>

{% if msg %}
<p>{{ msg }}</p>
{% endif %}

<form action="{{ url_for('do_login') }}" method="post">
	Username: <input type="text" name="username" /><br />
	Password: <input type="password" name="password" /><br />
	<input type="submit" value="Log in" />
</form>
{% endblock %}
