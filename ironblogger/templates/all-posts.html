{% extends "layout.html" %}
{% block content %}
<a href="{{ url_for('show_all_posts_rss') }}">rss</a>
{% for post in posts %}
<section class="post">
	<h2><a href="{{ post.page_url }}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.timestamp }} by {{ post.blog.blogger.name}} via <a href="{{ post.blog.page_url }}">{{ post.blog.title }}</a></p> 
	<section>
		{{ post.summary | safe }}
	</section>
</section>
{% endfor %}
{% endblock %}
