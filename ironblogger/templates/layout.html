<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Iron Blogger {{ cfg['region'] }}</title>
	</head>
	<body>
		<h1><a href="{{ url_for('show_index') }}">Iron Blogger {{ cfg['region'] }}</a></h1>
		{% if not current_user.is_authenticated() %}
		{% set targ, text, method = ('show_login', 'Log In', 'get') %}
		{% else %}
		{% set targ, text, method = ('do_logout', 'Log Out', 'post') %}
		{% endif %}
		<form action="{{ url_for(targ) }}" method="{{ method }}">
			<input type="submit" value="{{ text }}" />
		</form>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
